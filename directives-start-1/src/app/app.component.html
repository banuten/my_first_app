<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group" >
        <div class="" *ngIf="onlyOdd">
        <li
          class="list-group-item"
          *ngFor = "let odd of oddNumbers"
          [ngClass] = "{odd: odd % 2 !== 0}"
          [ngStyle] = "{backgroundColor: odd % 2 !== 0? 'yellow': 'transparent'}">
          {{ odd}}
        </li>
      </div>
      <!-- <div class="" *ngIf="!onlyOdd">
        <li
          class="list-group-item"
          *ngFor = "let even of evenNumbers"
          [ngClass] = "{odd: even % 2 !== 0}"
          [ngStyle] = "{backgroundColor: even % 2 !== 0? 'yellow': 'transparent'}">
          {{ even}}
        </li>
      </div> -->
      <div class="" *appUnless="onlyOdd">
        <li
          class="list-group-item"
          *ngFor = "let even of evenNumbers"
          [ngClass] = "{odd: even % 2 !== 0}"
          [ngStyle] = "{backgroundColor: even % 2 !== 0? 'yellow': 'transparent'}">
          {{ even}}
        </li>
      </div>
      </ul>
      <p appBasicHighlight >Style me with basic highlight</p>
      <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'" >Style me with better highlight</p>
    </div>
  </div>
</div>
